<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <h1>Login</h1>
    <p>Para logearse por favor ingrese sus datos</p>

</head>
<body>
    <form action="/action_page.php" autocomplete="on">
        <label for="usr">Usuario</label>
        <input type="text" id="usr" name="usr" placeholder="ingrese Usuario" /><br><br>
        <label for="pass">Contraseña</label>
        <input type="password" id="pass" name="pass" placeholder="ingrese Contraseña" /><br><br>
        <input type="submit" value="Ingresar" /><br><br>
        <label for="rememberme">Recordar usuario y clave</label>
        <input type="checkbox" name="rememberme" id="rememberme"/>
    </form>
</body>
</html>
