<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TUP LC2 - TP Integrador</title>
    <!-- Estilos CSS -->
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/pages/add-city.css">
    <script src="js/common.js" defer></script>
    <script src="js/pages/add-city.js" defer></script> 
</head>

<body>
    <header>
        <h1>
            <span>Clima App</span>
        </h1>
        <nav>
            <ul>
                
                <li><a href="index.html">Clima</a></li>
                <li class="current-page"><a href="#">Agregar Ciudad</a></li>
                <li><a href="help.html">Ayuda</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <body onload="ocultarAlerts()">
            <h2>Agregar Ciudad</h2>
            <section id="form-city-list">
                    <form>
                        <label for="text">Ingrese la ciudad a agregar:</label><br>
                        <input type="text" name="agregociudad" id="agregociudad"><br>
                        <button onclick="llamarDatos()" type="button" class="input">Agregar</button><br>
                    </form>
            </section>
            <div id="Success" class="Success">
                <p>Ciudad agregada con éxito</p>
            </div>
            <div id="Warning" class="Warning">
                <p>La ciudad ingresada ya se encuentra almacendada</p>
            </div>
            <div id="Error" class="Error">
                <p>Error: La ciudad almacenada no se encuentra almacenada en la API o se <br> produjo un error al consultar</p>
            </div>
        </body> 
    </main>
    <footer>
        <p>
            Desarrollado con ♥ - LC2
        </p>
    </footer>
</body>

</html>
